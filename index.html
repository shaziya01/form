<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" id="name" placeholder=" Full Name:" required>
            <input type="text" name="your-number" id="number" placeholder="Phone Number:" required>
            <input type="email" name="your-email" id="email" placeholder="Enter Email:" required>
            <input type="text" name="your-position" id="position" placeholder="Position Applied For:" required>
            <textarea name="message" rows="4" placeholder="Education:"></textarea>
            
            <textarea name="message" rows="4" placeholder="Experience:"></textarea>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
